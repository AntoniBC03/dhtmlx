<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora DHTMLX</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.dhtmlx.com/5.0/skins/web/dhtmlx.css">
    <script src="http://cdn.dhtmlx.com/5.0/dhtmlx.js" type="text/javascript"></script>
</head>
<body>
    <div id="form_container" style="width: 400px; margin: 50px auto;"></div>

    <script>
        var formStructure = [
            {type: "settings", position: "label-top"},
            {type: "fieldset", name: "calculator", label: "Calculadora", list: [
                {type: "input", name: "firstNum", label: "Primeiro número:"},
                {type: "input", name: "secNum", label: "Segundo número:"},
                {type: "input", name: "resNum", label: "Resultado:"},
                {type: "newcolumn"},
                {type: "button", name: "plus", width: 20, offsetTop: 2, value: "+"}, 
                {type: "button", name: "minus", width: 20, offsetTop: 10, value: "-"},
                {type: "button", name: "multiply", width: 20, offsetTop: 10, value: "*"},
                {type: "button", name: "divide", width: 20, offsetTop: 10, value: "/"}
            ]}
        ];

        var formContainer = document.getElementById("form_container");
        var myForm = new dhtmlXForm(formContainer, formStructure);

        myForm.attachEvent("onButtonClick", function(id) {
            var res, num1, num2;
            num1 = parseInt(myForm.getItemValue("firstNum"));
            num2 = parseInt(myForm.getItemValue("secNum"));

            if (id == "plus") {
                res = num1 + num2;
            } else if (id == "minus") {
                res = num1 - num2;
            } else if (id == "multiply") {
                res = num1 * num2;
            } else if (id == "divide") {
                if (num2 == 0) {
                    alert("Erro. Divisão por zero!");
                    res = "";
                } else {
                    res = num1 / num2;
                }
            }

            myForm.setItemValue("resNum", res);
        });
    </script>
</body>
</html>
